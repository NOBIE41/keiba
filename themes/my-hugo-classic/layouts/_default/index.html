{{ partial "header.html" . }}
<main>
  {{ partial "sidebar.html" . }}
  <section>
    <header>
      <h2>記事</h2>
    </header>
    <nav>
      <ul>
        {{ range (where .Data.Pages "Section" "!=" "") }}
        <li>
          <time>{{ .Date.Format "2006-01-02" }}</time>
          <a href="{{ .URL }}">{{ .Title }}</a>
        </li>
        {{ end }}
      </ul>
    </nav>
  </section>
</main>
{{ partial "footer.html" . }}
